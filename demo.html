<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        body{
            text-align: center;
            background-color: rgb(236, 130, 236);
        }
        #randomImage{
            height: 300px;
            width: 400px;
        }


    </style>
</head>
<body>
<h1>Change Image</h1>
<img id="randomImage" src="./img1.jfif" alt="Random Image" width="200">
<br><br>
<button id="changeImageBtn">Change Image</button>

<script>
    const images = [
        'https://picsum.photos/300'
    ];

    const button = document.getElementById('changeImageBtn');
    const img = document.getElementById('randomImage');

    button.addEventListener('click', () => {
        setTimeout(() => {
            const randomIndex = Math.floor(Math.random() * images.length);
            img.src = images[randomIndex];
        }, 5000); 
    });
</script>

</body>
</html>
